<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/signup.css')}}">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="left">University Admission Eligibility Predictor</marquee>
    <form action="/adduser" method="post">
        <div class="regform" >
                <h3 style="text-align:center ; font-size:x-large; font-weight: 800; text-decoration: underline;">SignUp</h3><br>
                <div class="field" >
                    <label for="username" >
                        First Name:
                    </label>
                    <input type="text" id="username" name="username"  >
                </div>
                    <div class="field" >
                    <label for="username" >
                        Last Name:
                    </label>
                    <input type="text" id="username" name="lastname"  >   
                </div>
                <div class="field" >
                    <label for="emailid">
                        Email:
                    </label>
                    <input type="text" class="type" id="emailid" name="emailid" >
                </div>
                <div class="field" >
                    <label for="password" >
                        Password:
                    </label>
                    <input type="password" class="type" id="password" name="password" >
                   
                </div>
                <div class="field">
                    <label for="tel" >
                        Mobile Number:
                    </label>
                    <input type="tel" class="type" id="tel" maxlength="10" name="tel">
                </div>
                <div class="gen">
                    <label for="gender">Gender:</label>
                    <input type="radio" class="gender"  name="gender" id="gender">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" class="gender" id="gender" >
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" class="gender" id="gender">
                    <label for="gender">Others</label>
                </div>
                <div class="field">
                    <label for="dob" >
                        Date of Birth:
                    </label>
                    <input type="date" id="dob" name="dob">
                </div>
                
                <div class="field">
                    <label for="address" >
                        Address:
                    </label>
                    <textarea rows="5" cols="20" id="address"  name="address" class="center" ></textarea>
                </div>
                    <!-- submit button -->
                    <div class="btn">
                        
                    <button class="logbtn"  > Sign-up</button>
                </div>
            
    </form>
</body>
</html>
